<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="ru">
<style>
  table {font-size: 250%}
  input {font-size: 125%}
</style>
<head>
  <meta charset="UTF-8">
  <title>Изменить пользователя</title>

</head>
<body>

<form th:method="PATCH" th:action="@{/{id}(id=${user.getId()})}" th:object="${user}">
  <table>
    <tr>
      <td><label for="name">Enter name</label></td>
      <td><input th:charset="utf-8" type="text"  th:field="*{name}" id="name"/></td>
    </tr>

    <tr>
      <td><label for="name">Enter surname</label></td>
      <td><input type="text" th:field="*{surname}" id="surname"/></td>
    </tr>
    <tr>
      <td><label for="name">Enter name</label></td>
      <td><input type="text" th:field="*{age}" id="age"/></td>
    </tr>
    <tr>
      <td colspan="2" style="text-align: end"><input type="submit" value="Save"></td>
    </tr>
  </table>
</form>

</body>
